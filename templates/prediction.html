{% extends "base.html" %}
{% block title %} Prediction {% endblock title %}
{% block content %}
<section class="text-gray-600 body-font">
    <form method="POST" action="/prediction">
        {% csrf_token %} <!-- CSRF token for security in Django forms -->
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-12">
              <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Insurance Premium Prediction</h1>
              <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Please enter the following information to predict your insurance premium.</p>
            </div>

            <!-- Age -->
            <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
              <div class="relative flex-grow w-full">
                <label for="age" class="leading-7 text-sm text-gray-600">Age</label>
                <input type="number" id="age" name="age" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
              </div>

              <!-- BMI -->
              <div class="relative flex-grow w-full">
                <label for="bmi" class="leading-7 text-sm text-gray-600">BMI</label>
                <input type="number" step="0.1" id="bmi" name="bmi" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
              </div>
            </div>

            <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">

              <!-- Sex -->
              <div class="relative flex-grow w-full">
                <label for="sex" class="leading-7 text-sm text-gray-600">Sex</label>
                <select id="sex" name="sex" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
                  <option value="1">Male</option>
                  <option value="0">Female</option>
                </select>
              </div>

              <!-- Number of Children -->
              <div class="relative flex-grow w-full">
                <label for="children" class="leading-7 text-sm text-gray-600">Number of Children</label>
                <input type="number" id="children" name="children" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
              </div>
            </div>

            <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">

              <!-- Region -->
              <div class="relative flex-grow w-full">
                <label for="region" class="leading-7 text-sm text-gray-600">Region</label>
                <select id="region" name="region" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
                  <option value="4">Northeast</option>
                  <option value="3">Northwest</option>
                  <option value="2">Southeast</option>
                  <option value="1">Southwest</option>
                </select>
              </div>

              <!-- Do you smoke? -->
              <div class="relative flex-grow w-full">
                <label for="smoke" class="leading-7 text-sm text-gray-600">Do you smoke?</label>
                <select id="smoke" name="smoke" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>
            </div>

          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
          </div>
    </form>
  </section>
  {% if output %}
  <h1>Insurance: {{ output }}</h1>
  {% endif %}
{% endblock %}
